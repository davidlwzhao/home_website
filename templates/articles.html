{% extends 'layout.html' %}

{% block body %} 
<div class="jumbotron text-center">
    <h1>Articles</h1>
    <p class="lead"> List of articles</p>
</div>
<div class="container">
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a>
            <p>{{article.body}}</p>
        </li>
        {% endfor %}
    <ul>
</div>
{% endblock %}
